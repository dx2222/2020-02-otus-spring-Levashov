application:
  locale: ru_RU

spring:
  messages:
    basename: i18n.bundle
    defaultencoding: "UTF-8"
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    driver-class-name: org.h2.Driver
    schema: schema.sql
    data: test_data.sql
  shell:
    interactive:
      enabled: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true

logging:
  level:
    ROOT: INFO